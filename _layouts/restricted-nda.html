---
layout: default
---

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="basic-page-title text-center">{{page.h1}}</h1>
      </div>
    </div>
  </div>
</section>

<section class="bg-second-color module-toolbox">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="decoration-down"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img class="img-responsive" src="https://s3-eu-west-1.amazonaws.com/assetstdnext/img/toolbox.png">
      </div>
      <div class="col-md-4 col-md-offset-1">
        <ul class="list-unstyled module-toolbox-btn">
          <li><a href="{% if page.datasheet-sensor %} {{page.datasheet-sensor}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l btn-toolbox">Datasheet sensor</a></li>
          <li><a href="{% if page.datasheet-td %} {{page.datasheet-td}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l btn-toolbox">Datasheet TD next</a></li>
          <li><a href="{% if page.3d-files %} {{page.3d-files}} {% else %} # {% endif %}" role="button" class="btn btn-white btn-l btn-toolbox">3D views</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
{% if page.video-tuto == 'ok' %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/146009506" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
{% endif %}
