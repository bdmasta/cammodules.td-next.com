---
layout: default
---

<section class="page-camera-hero" id="{% if page.id %}{{page.id}}{% endif %}">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="basic-page-title text-center">{{page.h1}}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="col-md-6 text-center">
					<a target=_blank href="{% if page.id %}{{site.url}}/restricted-{{page.id}}-nda/{% endif %}" type="button" class="btn btn-bg-white btn-xxl btn-cam-download light btn-block">
						<i class="fa fa-test"></i> Get <span class="normal primary-color text-uppercase">data</span> sheet
					</a>
					<p class="text-muted text-white">Available after signing an NDA, please contact sales.</p>
				</div>
				<div class="col-md-6 text-center">
					<a target=_blank href="{% if page.id %}{{site.url}}/restricted-{{page.id}}-evk/{% endif %}" type="button" class="btn btn-bg-white btn-xxl btn-cam-download light btn-block"><i class="fa fa-test"></i> Get <span class="normal primary-color text-uppercase">evk</span> tools</a>
					<p class="text-muted text-white">Available after signing an NDA and purchasing an EVK (Evaluation Kit), please contact sales.</p>
				</div>
			</div>
		</div>
	</div>
</section>

{{ content }}
